<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bullet Ticket System</title>
    <link rel="stylesheet" href="/javascript/semantic.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/css/jquery.min.js"></script>
    <script type="text/javascript" src="/javascript/semantic.min.js"></script>
    <script type="text/javascript" src="/css/handlebars-v4.0.10.js"></script>
    <script type="text/javascript" src="/css/bullet.js"></script>
</head>
<script id="hbdemo" type="text/x-handlebars-template">
{{#each task}}
<div class="ui cards">
  <div class="card">
    <div class="content">
      <img class="right floated mini ui image" src="/images/avatar/large/elliot.jpg">
      <div class="header">
        {{title}}
      </div>
      <div class="meta">
        by {{creator.first_name}} {{creator.last_name}} at {{created_ts}}
      </div><br/>
      <div class="assignees">
       Assigned to: {{#each assignees}} {{this.first_name}} {{this.last_name}}{{/each}}
      </div>
      <div class="status">
       Ticket Status: {{status}}
      </div>
      <div class="modified">
       Ticket Status: {{updated_ts}}
      </div>
      <div class="ui divider">
      </div>
      <div class="description">{{body}}
      </div>
    </div>
    <div class="extra content">
      <div class="ui two buttons">
        <div class="ui basic green button">Done</div>
        <div class="ui basic red button">Delete</div>
      </div>
    </div>
  </div>
</div>
{{/each}}
</script>
<body>
    <div class="ui container">
      <div class="ui segment">
        <div class="ui inverted page dimmer active">
          <div class="ui massive text loader">Please Wait...</div>
        </div>   

      </div>
      <div id="logOut" class="ui small header">Logout</div>
        <div class="header">
            <h1>Bullet</h1>
            <h2>Ticket System</h2>
            <h3>Current tasks:</h3>
        </div>
        <div class="ui items tasklist">
          <div class="ui table header" id="js-issues-toolbar">
            <div class="ui float left checkbox allsel">
              <input type="checkbox" name="selall">
              <label class="float left"></label>
            </div>
            <div class="table-list-counter">
              <i class="warning circle icon"></i><span>1 Open</span>  
              <i class="rocket icon"></i><span>9 Ongoing</span>
              <i class="flag checkered icon"></i><span>19 Closed</span>
            </div>
            <div class="table-list-filters">
              <span class="filters">Creator</span>
              <span class="filters">Assignee</span>
              <span class="filters">Created</span>
              <span class="filters">Modified</span>
            </div>   
        </div>
          <div class="ui top attached tabular menu">
            <a class="item active" data-tab="first">Assigned to me</a>
            <a class="item" data-tab="second">Created by me</a>
          </div>
          <div class="ui bottom attached tab segment active" data-tab="first">
              
          </div>
          <div class="ui bottom attached tab segment" data-tab="second">
              
          </div>
        </div> 
            <div class="ui right floated button blue" id="newTask">
                <a href="/newTask">Create new ticket</a>
            </div>  
        </div>
</body>

</html>
