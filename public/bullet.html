<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bullet Ticket System</title>
    <link rel="stylesheet" href="/javascript/semantic.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/css/jquery.min.js"></script>
    <script type="text/javascript" src="/javascript/semantic.min.js"></script>
    <script type="text/javascript" src="/css/handlebars-v4.0.10.js"></script>
    <script type="text/javascript" src="/css/bullet.js"></script>
</head>
<script id="hbdemo" type="text/x-handlebars-template">
  {{#each task}}
  <div class="ui three celled grid">
    <div class="one wide column">
      <div class="ui checkbox">
        <input type="checkbox" name="example">
          <label><i class="ui pink circle warning icon"></i></label>
      </div>
    </div>
    <div class="fourteen wide column"><a href="/task/{{_id}}">{{title}}</a></div>
    <div class="one wide column">
      <div class="commentNum">  
      </div>
        <i class="ui transparent comment icon"></i>{{comments.length}}
    </div>
    </div> 
  {{/each}}
</script>
<body>
    <div class="ui container">
      <div class="ui segment">
        <div class="header">
              <h1 class="ui center aligned large header">Bullet</h1>
              <h2 class="ui center aligned medium header">Ticket System</h2>
              <h3 class="ui center aligned small header">Current tasks:</h3>
        </div>
        <div class="ui inverted page dimmer active">
          <div class="ui massive text loader">Please Wait...</div>
        </div>   

      </div>
        <div id="logOut" class="ui small header">Logout</div>
          <div class="ui items tasklist">
            <div class="ui table header" id="js-issues-toolbar">
              <div class="ui float left checkbox allsel">
                <input type="checkbox" name="selall">
                <label class="float left"></label>
              </div>
              <div class="table-list-counter">
                <i class="warning circle icon"></i><span id="open"></span>  
                <i class="rocket icon"></i><span id="ongoing"></span>
                <i class="flag checkered icon"></i><span id="accepted"></span>
                <i class="warning sign icon"></i><span id="rejected"></span>
              </div>
          </div>
            <div class="ui top attached tabular menu">
              <a class="item active" data-tab="first">Assigned to me</a>
              <a class="item" data-tab="second">Created by me</a>
            </div>
            <div class="ui bottom attached tab segment active" data-tab="first">
                <div class="list_cont"></div>
            </div>
            <div class="ui bottom attached tab segment" data-tab="second">
                <div class="list_cont"></div>
            </div>
          </div> 
              <div class="ui right floated button blue" id="newTask">
                  <a href="/newTask">Create new ticket</a>
              </div>  
          </div>
</body>

</html>
